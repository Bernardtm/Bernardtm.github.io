<script>
  function typeWriter(elementId, text, runAfter) {
    console.log(runAfter);
    let speed = 100;
    let textLength = text.length;
    for (let index = 0; index < textLength; index++) {
      setTimeout(function() 
      { 
        document.getElementById(elementId).innerHTML += text.charAt(index); 
        if (index === textLength - 1) {
          setTimeout(runAfter, speed);
        }
      }, index * speed);
      
    }
  }

  function loadTheMatrix() {
    hello();
  }

  function hello() {
    let callback = () => name();
    typeWriter('demo', 'Hello, welcome to my website! Press any key to continue...', callback);
  }

  function name() {
    let callbackJob = () => job();
    let callback = () => typeWriter('namevalue', 'Bernard', callbackJob);
    typeWriter('name', 'My name is ', callback);
  }

  function job() {
    let callbackSkills = () => skills();
    let callback = () => typeWriter('jobvalue', 'Software Developer', callbackSkills);
    typeWriter('job', 'I am a ', callback);
  }

  function skills() {
    let callback = () => skillsDetails();
    typeWriter('skills', 'My skills are:', callback);
  }

  function skillsDetails() {
    let callback = () => {};
    let callbackPercentage = () => skillsDetailsPercentage();
    typeWriter('skill1', 'Java', callback);
    typeWriter('skill2', 'Javascript', callback);
    typeWriter('skill3', 'Jenkins', callback);
    typeWriter('skill4', 'Docker', callback);
    typeWriter('skill5', 'Kubernetes', callbackPercentage);
  }
  function skillsDetailsPercentage() {
    let callback = () => {};
    typeWriter('skill1pct', '50%', callback);
    typeWriter('skill2pct', '60%', callback);
    typeWriter('skill3pct', '70%', callback);
    typeWriter('skill4pct', '80%', callback);
    typeWriter('skill5pct', '50%', callback);
  }

  </script>
