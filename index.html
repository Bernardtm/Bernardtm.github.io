<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bernardtm - Dev</title>

  <style>
    body {
      background-color: black;
    }

    .blink {
      animation: blinker 0.6s linear infinite;
      color: lime;
      font-size: 30px;
      font-weight: bold;
      font-family: sans-serif;
      }
      @keyframes blinker {  
      50% { opacity: 0; }
      }

    #terminal {
      color: lime; 
      font-weight: bold; 
      font-size: 20px; 
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', 'sans-serif';
    }

  </style>
</head>

<body onload="loadTheMatrix()">
  <main role="main" class="container" id="terminal" >
    > <span id="demo"></span><span class="blink">_</span>
  </main>

  <main role="main" class="container" id="terminal" >
    <p><span id="name"></span> <span id="namevalue" style="color:cyan;"></span></p>
    <p><span id="job"></span> <span id="jobvalue" style="color:darkorchid;"></span></p>
  </main>

  <main role="main" class="container" id="terminal" >
    My skills are:<br/>
    <p style="color:orange;">Java<br/>
    <progress value="50" max="100">50%</progress>
    50%</p>
    <p style="color:greenyellow;">Javascript:<br/>
    60%</p>
    <p style="color:white;">Jenkins:<br/>
    70%</p>
    <p style="color:rgb(20, 100, 248);">Docker:<br/>
    80%</p>
    <p style="color:rgb(43, 22, 233);">Kubernetes:<br/>
    50%</p>
  </main>
<script>
  function typeWriter(elementId, text, runAfter) {
    console.log(runAfter);
    let speed = 100;
    let textLength = text.length;
    for (let index = 0; index < textLength; index++) {
      setTimeout(function() 
      { 
        document.getElementById(elementId).innerHTML += text.charAt(index); 
      }, index * speed);
      if (index === textLength - 1) {
        setTimeout(runAfter, textLength * speed);
      }
    }
  }

  function loadTheMatrix() {
    hello();
    //name();
    //job();
  }

  function hello() {
    typeWriter('demo', 'Hello, welcome to my website! Press any key to continue...', name());
  }

  function name() {
    let callback = () => typeWriter('namevalue', 'Bernard', job());
    typeWriter('name', 'My name is ', callback);
  }

  function job() {
    let callback = () => typeWriter('jobvalue', 'Software Developer');
    typeWriter('job', 'I am a ', callback);
  }


  </script>
  
</body>

</html>
