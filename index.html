<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bernardtm - Dev</title>

  <style>
    body {
      background-color: black;
    }

    .blink {
      animation: blinker 0.6s linear infinite;
      color: lime;
      font-size: 30px;
      font-weight: bold;
      font-family: sans-serif;
      }
      @keyframes blinker {  
      50% { opacity: 0; }
      }

    #terminal {
      color: lime; 
      font-weight: bold; 
      font-size: 20px; 
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', 'Geneva', 'Verdana', 'sans-serif';
    }

  </style>
</head>

<body onload="typeWriter(); typeWriterName(); typeWriterJob()">
  <main role="main" class="container" id="terminal" >
    > <span id="demo"></span><span class="blink">_</span>
  </main>

  <main role="main" class="container" id="terminal" >
    <p><span id="name"></span> <span id="namevalue" style="color:cyan;"></span></p>
    <p><span id="job"></span> <span id="jobvalue" style="color:darkorchid;"></span></p>
  </main>

  <main role="main" class="container" id="terminal" >
    My skills are:<br/>
    <p style="color:orange;">Java<br/>
    <progress value="50" max="100">50%</progress>
    50%</p>
    <p style="color:greenyellow;">Javascript:<br/>
    60%</p>
    <p style="color:white;">Jenkins:<br/>
    70%</p>
    <p style="color:rgb(20, 100, 248);">Docker:<br/>
    80%</p>
    <p style="color:rgb(43, 22, 233);">Kubernetes:<br/>
    50%</p>
  </main>
<script>
  var i = 0;
  var txt = "Hello, welcome to my website! Press any key to continue...";
  var speed = 100;
  
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
    var iName = 0;
    var iNameValue = 0;
    var txtName = "My name is ";
    var txtNameValue = "Bernard";
  
    
    function typeWriterName() {
      if (iName < txtName.length) {
        document.getElementById("name").innerHTML += txtName.charAt(iName);
        iName++;
        setTimeout(typeWriterName, speed);
      } else {
        if (iNameValue < txtNameValue.length) {
          document.getElementById("namevalue").innerHTML += txtNameValue.charAt(iNameValue);
          iNameValue++;
          setTimeout(typeWriterName, speed);
        } 
      }
    }

    var iJob = 0;
    var iJobValue = 0;
    var txtJob = "I am a ";
    var txtJobValue = "Software Developer";
  
    
    function typeWriterJob() {
      if (iJob < txtJob.length) {
        document.getElementById("job").innerHTML += txtJob.charAt(iJob);
        iJob++;
        setTimeout(typeWriterJob, speed);
      } else {
        if (iJobValue < txtJobValue.length) {
          document.getElementById("jobvalue").innerHTML += txtJobValue.charAt(iJobValue);
          iJobValue++;
          setTimeout(typeWriterJob, speed);
        } 
      }
    }
    
    </script>
  
</body>

</html>
